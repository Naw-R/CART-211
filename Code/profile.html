<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artsify - Profile</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/profile.js" defer></script>
</head>

<body>
    <!-- Header section -->
    <header>
        <div class="logo">Artsify</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <div class="icons">
            <!-- Profile Icon/Link -->
            <a href="profile.html" class="profile-link">
                <img src="assets/images/profile-icon.png" alt="Profile Icon" class="profile-icon">
            </a>
            <!-- Cart Icon/Link -->
            <a href="checkout.html" class="cart">
                <img src="assets/images/cart-icon.jpeg" alt="Cart Icon" class="cart-icon">
                <span id="cart-count">0</span>
            </a>
        </div>
    </header>


    <!-- Main Profile Section -->
    <main>
        <section class="profile-container">
            <h1>User Profile</h1>
            <form id="profile-form">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="John Doe" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="johndoe@example.com" required>

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" value="123 Main St, Cityville" required>
                </fieldset>

                <button type="submit" class="btn-submit">Save Changes</button>
            </form>

            <section class="order-history">
                <h2>Order History</h2>
                <div class="order-list">
                    <!-- Orders will be dynamically populated here using JavaScript -->
                    <p>No orders yet.</p>
                </div>
            </section>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Artsify. All rights reserved.</p>
    </footer>
</body>

</html>
