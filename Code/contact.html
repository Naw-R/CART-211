<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artsify - Contact Us</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/cart.js" defer></script>
</head>

<body>
    <!-- Header section -->
<header>
    <div class="logo">Artsify</div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <div class="icons">
        <!-- Profile Icon/Link -->
        <a href="profile.html" class="profile-link">
            <img src="assets/images/profile-icon.png" alt="Profile Icon" class="profile-icon">
        </a>
        <!-- Cart Icon/Link -->
        <a href="checkout.html" class="cart">
            <img src="assets/images/cart-icon.jpeg" alt="Cart Icon" class="cart-icon">
            <span id="cart-count">0</span>
        </a>
    </div>
</header>


    <main>
        <section class="contact-form">
            <h1>Contact Us</h1>
            <form action="thank-you.html" method="GET">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit" class="btn">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Artsify. All rights reserved. Rowan Nasser</p>
    </footer>

    <!-- Ensure cart count updates on page load -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            updateCartDisplay();  // Call this to update the cart count on page load
        });
    </script>

</body>

</html>
